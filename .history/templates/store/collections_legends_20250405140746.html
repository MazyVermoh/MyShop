{% extends 'store/base.html' %} {% load static %} {% block title %}Коллекция
Legends - ABUZADA STORE{% endblock %} {% block content %}
<section class="products">
  <h2>Legends</h2>
  <div class="products-grid">
    <!-- Футболка Ronaldinho -->
    <div
      class="product-card"
      data-white-front="{% static 'store/images/RonaldinhoBack.PNG' %}"
      data-white-back="{% static 'store/images/RonaldinhoBack.PNG' %}"
      data-black-front="{% static 'store/images/RonaldinhoBack.PNG' %}"
      data-black-back="{% static 'store/images/RonaldinhoBack.PNG' %}"
      data-cream-front="{% static 'store/images/RonaldinhoBack.PNG' %}"
      data-cream-back="{% static 'store/images/RonaldinhoBack.PNG' %}"
    >
      <a href="{% url 'product_detail' 'ronaldinho' %}" class="product-link">
        <div class="carousel-images">
          <img
            src="{% static 'store/images/Ronaldinho.PNG' %}"
            alt="Ronaldinho front"
          />
          <img
            src="{% static 'store/images/RonaldinhoBack.PNG' %}"
            alt="Ronaldinho back"
          />
        </div>
      </a>
      <div class="arrow arrow-left"></div>
      <div class="arrow arrow-right"></div>
      <div class="dots"></div>
      <div class="info-wrapper">
        <p class="product-title">Футболка Ronaldinho</p>
        <p class="price">3490 ₽</p>
        <div class="size-options">
          <span onclick="event.stopPropagation();">S</span>
          <span onclick="event.stopPropagation();">M</span>
          <span onclick="event.stopPropagation();">L</span>
          <span onclick="event.stopPropagation();">XL</span>
        </div>
        <div class="color-options">
          <span
            class="color-swatch"
            data-color="white"
            style="background-color: #ffffff"
            onclick="event.stopPropagation();"
          ></span>
          <span
            class="color-swatch"
            data-color="cream"
            style="background-color: #f5f5dc"
            onclick="event.stopPropagation();"
          ></span>
          <span
            class="color-swatch"
            data-color="black"
            style="background-color: #000000"
            onclick="event.stopPropagation();"
          ></span>
        </div>
      </div>
    </div>

    <!-- Футболка Zlatan -->

    <!-- Футболка Benzema -->

      data-white-back="{% static 'store/images/BenzemaBack.PNG' %}"

      <div class="arrow arrow-left"></div>

      <div class="info-wrapper">
        <p class="product-title">Футболка Karim Benzema</p>

        <div class="size-options">
