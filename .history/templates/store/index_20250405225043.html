{% extends 'store/base.html' %} {% load static %} {% block title %}Главная -
ABUZADA STORE{% endblock %} {% block content %}
<section class="products">
  <h2>Новое</h2>
  <div class="products-grid">
    <!-- 1. Футболка Lionel Messi -->
    <a
      href="{% url 'product_detail' 'lionel-messi' %}"
      class="product-card"
      data-white-front="{% static 'store/images/Messi.PNG' %}"
      data-white-back="{% static 'store/images/MessiBack.PNG' %}"
      data-black-front="{% static 'store/images/Messi.PNG' %}"
      data-black-back="{% static 'store/images/MessiBack.PNG' %}"
      data-cream-front="{% static 'store/images/Messi.PNG' %}"
      data-cream-back="{% static 'store/images/MessiBack.PNG' %}"
    >
      <div class="carousel-images">
        <img src="{% static 'store/images/Messi.PNG' %}" alt="Messi front" />
        <img src="{% static 'store/images/MessiBack.PNG' %}" alt="Messi back" />
      </div>
      <div class="arrow arrow-left"></div>
      <div class="arrow arrow-right"></div>
      <div class="dots"></div>
      <div class="info-wrapper">
        <p class="product-title">Футболка Lionel Messi</p>
        <p class="price">3490 ₽</p>
        <div class="size-options">
          <span onclick="event.preventDefault(); event.stopPropagation();"
            >S</span
          >
          <span onclick="event.preventDefault(); event.stopPropagation();"
            >M</span
          >
          <span onclick="event.preventDefault(); event.stopPropagation();"
            >L</span
          >
          <span onclick="event.preventDefault(); event.stopPropagation();"
            >XL</span
          >
        </div>
        <div class="color-options">
          <span
            class="color-swatch"
            data-color="white"
            style="background-color: #ffffff"
            onclick="event.preventDefault(); event.stopPropagation();"
          >
          </span>
          <span
            class="color-swatch"
            data-color="cream"
            style="background-color: #f5f5dc"
            onclick="event.preventDefault(); event.stopPropagation();"
          >
          </span>
          <span
            class="color-swatch"
            data-color="black"
            style="background-color: #000000"
            onclick="event.preventDefault(); event.stopPropagation();"
          >
          </span>
        </div>
      </div>
    </a>
